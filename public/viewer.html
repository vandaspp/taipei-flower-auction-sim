
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>參與者畫面 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    #itemName {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    #currentPrice {
      font-size: 3rem;
      color: red;
      margin-bottom: 2rem;
    }
    #bidButton {
      font-size: 2rem;
      padding: 1rem 2rem;
      background-color: #ff4d4f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>參與者畫面</h1>
  <div id="itemName">🔖 拍賣品：文心蘭</div>
  <div id="currentPrice">💰 目前價格：$150</div>
  <button id="bidButton" onclick="alert('出價成功！')">我要出價</button>
</body>
</html>
