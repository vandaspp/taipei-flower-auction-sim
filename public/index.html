
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>台北花市導覽模擬拍賣系統</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #price { font-size: 3em; color: red; }
    button { font-size: 1.2em; margin: 5px; }
  </style>
</head>
<body>
  <h2>台北花市導覽模擬拍賣系統</h2>
  <div>
    <div>拍賣品：<span id="flower"></span></div>
    <div id="price">$0</div>
    <button id="bidBtn">我要出價</button>
  </div>
  <div>得標紀錄</div>
  <ul id="history"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const flower = document.getElementById('flower');
    const price = document.getElementById('price');
    const bidBtn = document.getElementById('bidBtn');
    const history = document.getElementById('history');

    socket.on('status', data => {
      flower.textContent = data.flower || '尚未設定';
      price.textContent = `$${data.price}`;
      bidBtn.disabled = !data.isActive;
    });

    socket.on('priceUpdate', value => {
      price.textContent = `$${value}`;
    });

    bidBtn.onclick = () => {
      socket.emit('placeBid');
    };
  </script>
</body>
</html>
